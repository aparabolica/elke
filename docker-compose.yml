nginx:
  build: ./nginx
  links:
    - elke
  ports:
    - 8080:80
    - 1935:1935
  volumes:
    - ./nginx/nginx.conf:/config/nginx.conf
db:
  image: mongo
  ports:
    - 27017:27017
  volumes:
    - .data/db:/data/db
elke:
  build: .
  links:
    - db
  command: nodemon src/
  environment:
    NODE_ENV: development
  ports:
    - 3030
  volumes:
    - .:/home/app/elke
    - /home/app/elke/node_modules
    - /home/app/elke/bower_components
